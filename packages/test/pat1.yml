deltas library:
  m0 length: 5
  m1 length: 5
  separation min: 5
  separation max: 10 

pattern list:
- name: "BEDSA"
  description: "This is a pattern created by US EPA OW for the BEDS"
  parameters: [ "TOC", "TRC", "ORP" ]
  m0 length: 5
  m1 length: 5
  separation min: 5
  separation max: 10 
  # Starting values, or ~ if start values are irrelevant
  starting values: ~ 
  # Average delta changes for each parameter   
  delta values: [ 0.79, -0.59, -4.5 ] 
  # If the deltas are absolute, omit or set the following two values to 1.0
  delta mult min: 1.0
  delta mult max: 1.0
  delta mult var: 0.1
  # If only the variances are necessary, a vector #Parameters long will do
  # If a vector of twice the length of the parameters is passed, 
  # it is assumed to be the upper-triangular shorthand
  # representation of the Sigma matrix [ s11 s12 s13 s22 s23 s33 ]
  # Remember these are VARIANCES, not standard deviations/errors!
  variances: [ 0.12, 0.05, 0.66 ]
- name: "Pat1"
